api_type: "openai"
chat_model: "gpt-3.5-turbo"
image_model: "dall-e-3"

avatars:
  user: "👤"
  assistant: "🤖"
  system: "🔧"
  error: "❌"

prompt: >
  You are a helpful assistant.

tools:
  # Create answer
  - type: "function"
    function:
      name: "create_answer"
      description: "Use gpt-3.5 to generate a text-based response based on the prompt"
      parameters:
        type: "object"
        properties: 
          revised_prompt:
            type: "string"
            description: "Tailor the prompt to gpt-3.5's capabilities. This model should only focus on the part of the question that deals with text generation. The answer must be written in the same language as the original question."
        required": ["revised_prompt"]

  # Create image
  - type: "function"
    function:
      name: "create_image"
      description: "Use dall-e-3 to generate an image based on the prompt"
      parameters:
        type: "object"
        properties: 
          revised_prompt:
            type: "string"
            description: "Tailor the prompt to dall-e-3's capabilities. This model should only focus on the part of the question that deals with image generation, avoid using text."
        required": ["revised_prompt"]
